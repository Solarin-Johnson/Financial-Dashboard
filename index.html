<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="resposive.css">

</head>
<script src="main.js" defer></script>
<script src="fa/all.js" defer></script>

<body>
    <div id="container">
        <div id="nav">
            <div id="logo"></div>
            <div id="menu">
                <div class="menu_items">
                    <div> <span class="fas fa-home"></span> </div>
                    <div id="menu_text">Home</div>
                </div>
                <div class="menu_items">
                    <div> <span class="fas fa-wallet"></span> </div>
                    <div id="menu_text">Balance</div>
                </div>
                <div class="menu_items">
                    <div> <span class="fas fa-chart-bar"></span> </div>
                    <div id="menu_text">Investment</div>
                </div>
                <div class="menu_items">
                    <div> <span class="fas fa-balance-scale-right"></span> </div>
                    <div id="menu_text">Insurance</div>
                </div>
                <div class="menu_items">
                    <div> <span class="fas fa-briefcase"></span> </div>
                    <div id="menu_text">Business</div>
                </div>
                <div class="menu_items">
                    <div> <span class="fas fa-snowboarding"></span> </div>
                    <div id="menu_text">Entertainment</div>
                </div>
            </div>
            <div id="news">
                <div id="traffic">
                    <div id="header">Traffic Fines</div>
                    <div id="text">Online check and payment of official debts </div>
                    <div id="button">
                        <div id="read_more">Read more</div>
                    </div>
                </div>
                <div id="dots"></div>
            </div>
        </div>


        <div id="content">
            <div id="body">
                <div id="logo"></div>
                <div id="search">

                    <div id="search_box">
                        <div id="search_icon"><span class="fas fa-search"></span></div>
                        <div id="search_input">
                            <input type="text" placeholder="Search">
                        </div>
                    </div>
                    <div id="notification">
                        <span class="fas fa-bell"></span>
                    </div>
                </div>
                <div id="body_content">
                    <div id="money_status">
                        <div id="head">Money Status</div>
                        <div id="select">
                            <select name="" id="">
                                <option value="Week">Week </option>
                                <option value="Month">Month</option>
                                <option value="Year">Year</option>
                            </select>
                        </div>
                        <div id="chart">
                            <div id="chart_image">
                            </div>
                            <div id="chart_label"></div>
                        </div>
                    </div>
                    <div id="budget">
                        <div id="head">Budget</div>
                        <div id="bars"></div>
                    </div>
                    <div id="loan">
                        <div id="head">Cash Loan</div>
                        <div id="loan_body"></div>
                    </div>
                </div>
            </div>

            <div id="profile">
                <div id="profile_info">
                    <div id="profile_image">
                        <img src="logo.png" width="50px" alt="">
                    </div>
                    <div id="profile_name">Solarin Johnson</div>
                    <div id="profile_mail">myemail@gmail.com</div>
                    <div id="log_out">
                        <span class="fas fa-sign-out-alt"></span>
                    </div>
                </div>
                <hr>
                <div id="bank_cards">
                    <div id="wallets">
                        <div class="wallets">
                            <div id="dollar">
                                <img src="logo.png" width="50px" alt="">
                            </div>
                            <div id="wallet_name">Personal Wallet</div>
                            <div id="wallet_amount">$15,423</div>
                            <div id="wallet_card">
                                <!-- <img src="chart.png" alt=""> -->
                            </div>
                        </div>
                        <div class="wallets">
                            <div id="dollar">
                                <img src="logo.png" width="50px" alt="">
                            </div>
                            <div id="wallet_name">Great Wall Wallet</div>
                            <div id="wallet_amount">$15,423</div>
                            <div id="wallet_card">
                                <!-- <img src="chart.png" alt=""> -->
                            </div>
                        </div>
                        <div class="wallets">
                            <div id="dollar">
                                <img src="logo.png" width="50px" alt="">
                            </div>
                            <div id="wallet_name">Bitcoim Wallet</div>
                            <div id="wallet_amount">$15,423</div>
                            <div id="wallet_card">
                                <img src="chart.png" alt="">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="add_cards">

                    </div>
                </div>
                <div id="premium"></div>
            </div>

        </div>

    </div>
</body>

</html>
